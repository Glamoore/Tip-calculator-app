<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Tip calculator app</title>

  <!-- Styles -->
  <link rel="stylesheet" href="/styles/normalize.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

  <header>
    <h1 class="main-header">SPLI<br>TTER</h1>
  </header>

  <main>

    <section>
      <h2>Bill</h2>
      <div class="bill-input"><img src="/images/icon-dollar.svg" alt="dollar"><input type="number" id="bill_amount" name="bill_amount" min="1" max="10"></div>
    </section>

    <section>
      <h2>Select Tip %</h2>
      <button>5%</button>
      <button>10%</button>
      <button>15%</button>
      <button>25%</button>
      <button>50%</button>
      <button>Custom</button>
    </section>

    <section>
      <h2>Number of People</h2>
      <div><img src="/images/icon-person.svg" alt="dollar"><input type="number" id="numberOfPeople" name="numberOfPeople" min="1" max="6"></div>
    </section>

    <section>
      <h3>Tip Amount</h3>
      <p>/ person</p>
    </section>

    <section>
      <h3>Total</h3>
      <p>/ person</p>
    </section>

    <section>
      <button>Reset</button>
    </section>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Reece Moore</a>.
  </footer>

</body>
</html>
