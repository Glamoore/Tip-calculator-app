<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip calculator app</title>

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- JS -->
    <script src="/scripts/main.js"></script>
  </head>

  <body>
    <header>
      <img class="header-logo" src="./images/logo.svg" alt="logo" />
    </header>

    <main>
      <!-- <div class="desktopView"> -->
        <section class="bill-section">
          <h2 class="bill-heading">Bill</h2>
          <div class="bill_amount">
            <img
              src="/images/icon-dollar.svg"
              alt="dollar"
              class="bill-img"
            /><input
              type="number"
              id="bill_amount"
              name="bill_amount"
              class="user-bill-input"
              placeholder="0"
            />
          </div>
        </section>
  
        <section class="tip-section">
          <h2 class="tip-heading">Select Tip %</h2>
          <div class="tip-selection">
            <button id="5" class="button5" onclick="totalPerPerson5()">5%</button>
            <button id="10" class="button10" onclick="totalPerPerson10()">10%</button>
            <button id="15" class="button15" onclick="totalPerPerson15()">15%</button>
            <button id="25" class="button25" onclick="totalPerPerson25()">25%</button>
            <button id="50" class="button50" onclick="totalPerPerson50()">50%</button>
            <div class="custom_input">
              <input
                type="number"
                id="custom_input"
                name="custom_input"
                placeholder="Custom"
                class="user-custom-tip-input"
                onclick="totalPerPersonCustom()"
              />
            </div>
          </div>
        </section>
  
        <section class="numberOfPeople-section">
          <div class="numberOfPeopleHeader-Section">
            <h2 class="numberOfPeople-header">Number of People</h2>
            <span id="zeroErrorMessage" class="zeroMessage"></span>
          </div>
          <div class="bill_amount numberOfPeople-amount" id="numberOfPeople-Input">
            <img
              src="/images/icon-person.svg"
              alt="dollar"
              class="numberOfPeople-img"
            /><input
              type="number"
              id="numberOfPeople"
              name="numberOfPeople"
              placeholder="0"
              class="user-bill-input numberOfPeople-input"
            />
          </div>
        </section>
      </div>

      <section class="calc-results">
        <div class="tipAmount-result">
          <div class="tipAmount-result-heading">
            <h3 class="calc-results-heading">Tip Amount</h3>
            <p class="calc-results-text">/ person</p>
          </div>
          <span id="tipPerPerson" class="tipPerPerson">£0.00</span>
        </div>

        <div class="totalAmount-result">
          <div class="tipAmount-result-two">
           <div class="tipAmount-result-heading totalAmount-result-heading">
              <h3 class="calc-results-heading">Total</h3>
              <p class="calc-results-text">/ person</p>
           </div>
          </div>
          <span id="totalPerPerson" class="tipPerPerson totalTipPerPerson">£0.00</span>
        </div>

        <button onclick="resetButton()" class="resetButton">RESET</button>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Reece Moore</a>.
    </footer>
  </body>
</html>
